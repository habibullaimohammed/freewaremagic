{% include 'base.html' %}

<section>
    <div class="container p-5">
        <h1>{{article_details.title}}</h1>
        <h2 style="font-size: 1.8vw; color: #6c757d">{{article_details.sub_title}}</h2>
        <div class="card border-0">
            <div class="card-body border-bottom">
                <img class="img-fluid" src="{{article_details.image_url}}">
            </div>
            <div class="card-body border-bottom ">
                <p>{{article_details.quill_description|safe}}</p>
            </div>
            <div class="card-body border-bottom ">
                <h3>You may also like</h3>
            </div>
        </div>
        <div class="row mb-3 g-3">
            {% for article in articles %}
            <div class="col-lg-4 mt-5">
                <a href="/articles/{{article.title|replace(' ', '-')}}" class="card text-decoration-none">
                    <img alt="{{article.title}}"
                         class="card-img-top" loading="lazy"
                         src="{{article.image_url}}">
                    <div class="card-body">
                        <h4 class="card-title">{{article.title}}</h4>
                    </div>
                </a>
            </div>
                {% endfor %}
                </div>
    </div>
</section>

{% include 'footer.html'%}
