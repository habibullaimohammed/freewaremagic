{% include 'base.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Add new article
        </div>
        <div class="card-body">
            <form method="post">
                <div class="form-group mb-3">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>
                <div class="form-group mb-3">
                    <label>Sub Title</label>
                    <textarea class="form-control" rows="4" name="sub_title" required></textarea>
                </div>
                <div class="form-group mb-3">
                    <label>Image_url</label>
                    <input type="url" class="form-control" name="image_url" required>
                </div>
                <!-- Create the editor container -->
                <div class="form-group mb-3">
                    <label>Description</label>
                    <input type="hidden" id="descriptionInput" name="quill_description" value="">
                    <div id="editor"></div>
                </div>
                <button type="submit" class="btn btn-primary">Create article</button>
            </form>
        </div>
    </div>

    {% include 'footer.html'%}

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Compose an epic...',
        });

        const form = document.querySelector('form');
        const descriptionInput = document.getElementById('descriptionInput')

        form.addEventListener('submit', function (event) {
            // Get the HTML content from the Quill editor
            const quillHtml = quill.root.innerHTML;

            // Set the Quill content as the value of the hidden input field
            descriptionInput.value = quillHtml;
        });
    </script>
